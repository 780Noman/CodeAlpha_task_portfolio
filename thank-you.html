<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .thank-you-container {
            max-width: 600px;
        }
        .thank-you-container h1 {
            font-size: 3em;
            color: #6ab04c;
        }
        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 2rem;
        }
        .back-link {
            text-decoration: none;
            color: white;
            background: #6ab04c;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .back-link:hover {
            background: #5a9a3c;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I will get back to you shortly.</p>
        <a href="index.html" class="back-link">Go Back to Portfolio</a>
    </div>
</body>
</html>
